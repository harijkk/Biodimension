{% extends 'base.html' %} {% load static %}
<br />
{% block title%} {{post.title}} | BioDimension | Blogs {%endblock%}
<br />
{%block content %} {% include 'nav.html' %}
<div class="post-container-main" style="margin-bottom: -24px">
  <div
    class="yellow-dot"
    style="
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0px 0px 250px 250px rgba(46, 242, 255, 0.25);
      transform: matrix(-1, 0, 0, 1, 0, 0);
      top: 0;
      left: 200px;
    "
  ></div>
  <div
    class="green-dot"
    style="
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0px 0px 250px 250px rgba(106, 247, 154, 0.19);
      transform: matrix(-1, 0, 0, 1, 0, 0);
      bottom: 0;
      right: 0;
    "
  ></div>
  <p class="post-date">Published on {{post.add_date.date}}</p>
  <p class="post-heading">{{post.title}}</p>
  <p class="post-author">~ By {{post.author}}</p>
  <div class="post-img">
    <img
      style="width: 100%; height: 100%; object-fit: cover"
      src="/media/{{post.image}}"
    />
  </div>
  <div class="post-content">
    <hr />
    {{post.content | safe}}
    <hr />
  </div>
</div>
<script>
  function toggle() {
    const toggleBtn = document.getElementById("toggler");
    const navbarLinks = document.querySelector(".nav-items");
    console.log(navbarLinks);
    navbarLinks.classList.toggle("active");
  }
</script>
{%endblock%}
