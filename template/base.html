{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" We are a tissue engineering company working on human tissue models for the application of cosmetic and pharma testing applications."
    />
    <meta
      name="keywords"
      content="Tissue Engineering, 4D Modelling, Biotechnology, Research, Model, Pharma, Engineering"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="{% static 'images/logo.jpg' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'glow.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'navoptions.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'about_styles.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'header.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'posts.css' %}" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'product-recognition.css' %}"
    />
    {% block style %} {% endblock%}
    <title>{% block title%} {% endblock%}</title>
  </head>

  <body>
    {% include 'nav.html' %} {% block content %} {% endblock %}
    <br />
    {% include 'footer.html' %} {% include 'copyright.html' %}

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      const toggleBtn = document.querySelector(".toggleBtn");
      const navbarLinks = document.querySelector(".nav-items");
      console.log(toggleBtn);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(window).scroll(function () {
        if ($(window).scrollTop() >= 250) {
          $(".navbar").css(
            "background",
            "linear-gradient(90deg, #092225 0%, #196975 0%)"
          );
          $(".navbar").css("box-shadow", "4px 4px 8px rgb(0, 0, 0, 0.2)");
        } else {
          $(".navbar").css("background", "transparent");
          $(".navbar").css("box-shadow", "0px 0px 0px rgb(0, 0, 0, 0.2)");
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
